<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Boom - Conos Trufados Épicos</title>
    <meta name="description" content="Conos trufados con niveles de videojuegos">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HERO SECTION */
        .hero {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, #FF2E9220 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #FFD70020 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        .hero h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #FFD700, #FF2E92);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 2;
        }

        .hero p {
            font-size: clamp(1rem, 3vw, 1.3rem);
            margin-bottom: 30px;
            opacity: 0.9;
            position: relative;
            z-index: 2;
        }

        .hero-image {
            max-width: 500px;
            width: 100%;
            border-radius: 20px;
            margin: 30px auto;
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.3);
            transition: transform 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .hero-image:hover {
            transform: scale(1.05);
        }

        .cta-button {
            background: linear-gradient(45deg, #FFD700, #FF2E92);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 20px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
            position: relative;
            z-index: 2;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.6);
        }

        .urgencia {
            background: #FF2E92;
            color: white;
            padding: 15px 25px;
            margin: 20px auto;
            border-radius: 10px;
            font-weight: 600;
            animation: pulse 2s infinite;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }

        .propuesta-valor {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 30px auto;
            border-left: 4px solid #FFD700;
            max-width: 800px;
            position: relative;
            z-index: 2;
        }

        /* SECCIONES */
        .section {
            padding: 80px 0;
        }

        .section-title {
            text-align: center;
            font-size: clamp(2rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 50px;
            color: #FFD700;
        }

        .section-image {
            max-width: 600px;
            width: 100%;
            border-radius: 15px;
            margin: 30px auto;
            display: block;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        /* BENEFICIOS */
        .beneficios {
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: white;
        }

        .beneficios .section-title {
            color: #FFD700;
        }

        .beneficios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .beneficio-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .beneficio-card:hover {
            border-color: #FFD700;
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
        }

        .beneficio-icono {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        .beneficio-titulo {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #FFD700;
        }

        /* CARACTERÍSTICAS */
        .caracteristicas {
            background: white;
            color: #000000;
        }

        .caracteristicas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .caracteristica-card {
            padding: 30px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .caracteristica-card:hover {
            transform: translateY(-5px);
        }

        .step-number {
            background: #FFD700;
            color: #000000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0 auto 20px;
        }

        /* TESTIMONIOS */
        .testimonios {
            background: #000000;
            color: white;
        }

        .testimonios .section-title {
            color: #FFD700;
        }

        .testimonios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }

        .testimonio-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            border-left: 4px solid #FFD700;
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .testimonio-card:hover {
            transform: translateY(-5px);
        }

        .testimonio-texto {
            font-style: italic;
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .testimonio-autor {
            font-weight: 600;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .testimonio-empresa {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .testimonio-resultado {
            color: #FFD700;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* FAQ */
        .faq {
            background: white;
            color: #000000;
        }

        .faq-item {
            background: #f8f9fa;
            margin: 20px 0;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .faq-question {
            background: #FFD700;
            color: #000000;
            padding: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .faq-question:hover {
            background: #e6c200;
        }

        .faq-question::after {
            content: '+';
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }

        .faq-question.active::after {
            transform: rotate(45deg);
        }

        .faq-answer {
            padding: 0 20px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: white;
        }

        .faq-answer.active {
            padding: 20px;
            max-height: 200px;
        }

        /* CTA FINAL */
        .cta-final {
            background: linear-gradient(135deg, #FF2E92 0%, #d91a72 100%);
            padding: 100px 0;
            text-align: center;
            color: white;
        }

        .garantia {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin: 30px auto;
            max-width: 600px;
            border: 2px solid #FFD700;
            backdrop-filter: blur(10px);
        }

        /* ANIMACIONES */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 46, 146, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 46, 146, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 46, 146, 0); }
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .container { padding: 0 15px; }
            .section { padding: 60px 0; }
            .hero { padding: 80px 0; }
            .beneficios-grid, 
            .caracteristicas-grid, 
            .testimonios-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>
<body>

            <img src="https://replicate.delivery/yhqm/vzxwokFbg7YsBFa5QIubkBkVNMIeHn1PPcSpVuguYfR08IepA/out-0.png" alt="Sugar Boom Hero" class="hero-image">

    <script>
        // FAQ Toggle
        function toggleFaq(index) {
            const question = document.querySelectorAll('.faq-question')[index];
            const answer = document.getElementById('faq-' + index);
            
            question.classList.toggle('active');
            answer.classList.toggle('active');
        }

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        // Observe elements for animation
        document.querySelectorAll('.beneficio-card, .caracteristica-card, .testimonio-card').forEach(el => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(30px)';
            el.style.transition = 'all 0.6s ease';
            observer.observe(el);
        });

        // Analytics tracking
        console.log('🎮 Landing page cargada para Sugar Boom');
        console.log('📊 Datos cargados:', {
            beneficios: 0,
            testimonios: 0,
            faqs: 0,
            imagenes: 4
        });
        
        // Track button clicks
        document.querySelectorAll('.cta-button').forEach(button => {
            button.addEventListener('click', () => {
                console.log('🎯 CTA clicked para Sugar Boom:', button.textContent.trim());
                
                // Google Analytics event (si está configurado)
                if (typeof gtag !== 'undefined') {
                    gtag('event', 'cta_click', {
                        'event_category': 'engagement',
                        'event_label': 'Sugar Boom',
                        'value': 1
                    });
                }
            });
        });

        // Metadata para SEO
        document.querySelector('meta[name="description"]').content = 
            'Conos trufados con niveles de videojuegos';
    </script>
</body>
</html>
