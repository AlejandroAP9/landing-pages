
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>undefined - undefined</title>
    <meta name="description" content="undefined">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #000000;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* üéØ HERO SECTION */
        .hero {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 80px 0;
            text-align: center;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 45, 146, 0.1) 0%, transparent 70%);
        }

        .hero .container {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff2d92, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
            animation: fadeInUp 1s ease-out;
        }

        .hero .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            margin-bottom: 30px;
            color: #cccccc;
            font-weight: 300;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        .hero .description {
            font-size: clamp(1rem, 2vw, 1.2rem);
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            color: #aaaaaa;
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff2d92, #ffb347);
            color: white;
            padding: 18px 40px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(255, 45, 146, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 45, 146, 0.4);
        }

        /* üñºÔ∏è HERO IMAGE */
        .hero-image {
            margin-top: 50px;
            text-align: center;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .hero-image img:hover {
            transform: scale(1.05);
        }

        /* ‚ú® ANIMACIONES */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* üìà BENEFICIOS SECTION */
        .beneficios {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 100px 0;
            position: relative;
        }

        .beneficios::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to bottom, #000000, transparent);
        }

        .beneficios h2 {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 60px;
            color: #333;
            position: relative;
        }

        .beneficios h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, #ff2d92, #ffb347);
            border-radius: 2px;
        }

        .beneficios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .beneficio-item {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .beneficio-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #ff2d92, #ffb347);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .beneficio-item:hover::before {
            transform: scaleX(1);
        }

        .beneficio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .beneficio-item .icon {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        .beneficio-item h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .beneficio-item p {
            color: #666;
            line-height: 1.6;
        }

        /* üöÄ CARACTER√çSTICAS SECTION */
        .caracteristicas {
            background: #ffffff;
            padding: 100px 0;
        }

        .caracteristicas h2 {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 60px;
            color: #333;
            position: relative;
        }

        .caracteristicas h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, #ff2d92, #ffb347);
            border-radius: 2px;
        }

        .caracteristicas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 40px;
        }

        .caracteristica-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 5px solid #ff2d92;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .caracteristica-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 45, 146, 0.05), transparent);
            transition: left 0.5s ease;
        }

        .caracteristica-item:hover::before {
            left: 100%;
        }

        .caracteristica-item:hover {
            transform: translateX(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .caracteristica-item .icon {
            font-size: 2.5rem;
            color: #ff2d92;
            flex-shrink: 0;
        }

        .caracteristica-item h3 {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
        }

        .caracteristica-item p {
            color: #666;
            line-height: 1.6;
        }

        /* üó£Ô∏è TESTIMONIOS SECTION */
        .testimonios {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 100px 0;
            color: white;
            position: relative;
        }

        .testimonios::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        .testimonios .container {
            position: relative;
            z-index: 2;
        }

        .testimonios h2 {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 60px;
            position: relative;
        }

        .testimonios h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .testimonios-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
        }

        .testimonio-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
        }

        .testimonio-item::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.2);
            font-family: serif;
        }

        .testimonio-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .testimonio-item .quote {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
            font-style: italic;
            padding-top: 20px;
        }

        .testimonio-item .author {
            font-weight: 600;
            color: #ffb347;
            margin-bottom: 5px;
        }

        .testimonio-item .position {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        /* ‚ùì FAQ SECTION */
        .faq {
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
            padding: 100px 0;
        }

        .faq h2 {
            text-align: center;
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 60px;
            color: #333;
            position: relative;
        }

        .faq h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(45deg, #ff2d92, #ffb347);
            border-radius: 2px;
        }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            background: white;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .faq-question {
            padding: 25px;
            background: #333;
            color: white;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .faq-question:hover {
            background: #555;
        }

        .faq-answer {
            padding: 0 25px;
            max-height: 0;
            overflow: hidden;
            color: #666;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .faq-answer.active {
            padding: 25px;
            max-height: 200px;
        }

        .faq-icon {
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .faq-item.active .faq-icon {
            transform: rotate(180deg);
        }

        /* üéØ CTA FINAL SECTION */
        .cta-final {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: white;
            padding: 100px 0;
            text-align: center;
            position: relative;
        }

        .cta-final::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 70% 80%, rgba(255, 45, 146, 0.1) 0%, transparent 70%);
        }

        .cta-final .container {
            position: relative;
            z-index: 2;
        }

        .cta-final h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff2d92, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cta-final p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #cccccc;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* üîó FOOTER */
        .footer {
            background: #222;
            color: white;
            padding: 60px 0 40px;
            text-align: center;
        }

        .footer p {
            margin-bottom: 10px;
            color: #ccc;
        }

        .footer a {
            color: #ff2d92;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffb347;
            text-decoration: underline;
        }

        /* üì± RESPONSIVE */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .hero, .beneficios, .caracteristicas, .testimonios, .faq, .cta-final {
                padding: 60px 0;
            }

            .beneficios-grid,
            .caracteristicas-grid,
            .testimonios-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .caracteristica-item {
                flex-direction: column;
                text-align: center;
            }

            .cta-button {
                padding: 15px 30px;
                font-size: 1rem;
            }
        }

        /* üé® SCROLL ANIMATIONS */
        .scroll-animation {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .scroll-animation.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

    <!-- üìà BENEFICIOS SECTION -->

    <!-- üéØ CTA FINAL SECTION -->
    <section class="cta-final scroll-animation" id="contact">
        <div class="container">
            <h2>¬øListo para comenzar?</h2>
            <p>undefined</p>
            <a href="mailto:undefined" class="cta-button">Contactar ahora</a>

    </section>

        <div class="container">

            <p>Contacto: <a href="mailto:undefined">undefined</a></p>
            
        </div>

    <script>
        // üéØ FAQ Toggle Function
        function toggleFAQ(index) {
            const faqItem = document.querySelector(`.faq-item:nth-child(${index + 1})`);
            const faqAnswer = document.getElementById(`faq-${index}`);
            
            // Close all other FAQs
            document.querySelectorAll('.faq-item').forEach((item, i) => {
                if (i !== index) {
                    item.classList.remove('active');
                    const answer = document.getElementById(`faq-${i}`);
                    if (answer) answer.classList.remove('active');
                }
            });
            
            // Toggle current FAQ
            faqItem.classList.toggle('active');
            faqAnswer.classList.toggle('active');
        }

        // üé® Smooth scrolling for CTA buttons
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // ‚ú® Scroll animations
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.scroll-animation');
            const windowHeight = window.innerHeight;
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < windowHeight - elementVisible) {
                    element.classList.add('active');
                }
            });
        }

        // üé™ Initialize scroll animations
        window.addEventListener('scroll', handleScrollAnimations);
        window.addEventListener('load', handleScrollAnimations);
        
        // üöÄ Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            handleScrollAnimations();
            
            // Add loading animation to hero elements
            const heroElements = document.querySelectorAll('.hero h1, .hero .subtitle, .hero .description, .hero .cta-button, .hero-image');
            heroElements.forEach((element, index) => {
                element.style.animationDelay = `${index * 0.2}s`;
            });
        });

        // üìä Simple analytics tracking (opcional)
        function trackEvent(action, label) {
            console.log(`Event tracked: ${action} - ${label}`);
            // Aqu√≠ puedes integrar con Google Analytics, Facebook Pixel, etc.
        }

        // Track CTA clicks
        document.querySelectorAll('.cta-button').forEach(button => {
            button.addEventListener('click', () => {
                trackEvent('CTA_Click', button.textContent.trim());
            });
        });

        // Track FAQ interactions
        window.toggleFAQ = function(index) {
            const faqItem = document.querySelector(`.faq-item:nth-child(${index + 1})`);
            const faqAnswer = document.getElementById(`faq-${index}`);
            const question = faqItem.querySelector('.faq-question span').textContent;
            
            // Close all other FAQs
            document.querySelectorAll('.faq-item').forEach((item, i) => {
                if (i !== index) {
                    item.classList.remove('active');
                    const answer = document.getElementById(`faq-${i}`);
                    if (answer) answer.classList.remove('active');
                }
            });
            
            // Toggle current FAQ
            const isOpening = !faqItem.classList.contains('active');
            faqItem.classList.toggle('active');
            faqAnswer.classList.toggle('active');
            
            // Track FAQ interaction
            trackEvent('FAQ_Toggle', question);
        }
    </script>
